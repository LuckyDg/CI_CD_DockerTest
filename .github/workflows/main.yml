name: PostgreSQL CI

on:
  push:
    branches: [ main ]

jobs:
  setup-db:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v2

    - name: Instalar PostgreSQL client
      run: sudo apt-get install postgresql-client

    - name: Esperar a que PostgreSQL esté listo
      run: sleep 30

    - name: Verificar conexión a PostgreSQL
      run: PGPASSWORD=${{ secrets.POSTGRES_PASSWORD }} psql -h postgres -U postgres -c "SELECT version();"

    - name: Configurar productos DB
      run: cat productos_init.sql | PGPASSWORD=${{ secrets.POSTGRES_PASSWORD }} psql -h postgres -U postgres

    - name: Configurar productos_auth DB
      run: cat productos_auth_init.sql | PGPASSWORD=${{ secrets.POSTGRES_PASSWORD }} psql -h postgres -U postgres
